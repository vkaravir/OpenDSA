<!DOCTYPE html>
<html>
  <head>
    <title>Binary Tree Levelorder Traversal</title>
    <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="../opendsaAV.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <form class="avcontainer">
        <div class="jsavcanvas">
          <p class="instructLabel">Instructions:</p>
          <p class="instructions">
            Reproduce the behavior of binary tree level order traversal. Click nodes to indicate the order in
            which the traversal algorithm would visit them.
          </p>
          <p align="center">
            <span class="jsavexercisecontrols"></span>
            <span class="jsavscore"></span>
          </p>
        </div>
      </form>
    </div>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../../JSAV/lib/jquery.transform.light.js"></script>
    <script src="../../JSAV/lib/raphael.js"></script>
    <script src="../../JSAV/build/JSAV.js"></script>
    <script src="../../lib/ODSA.js"></script>
    <script src="../opendsaAV.js"></script>
    <script>
  (function($) {

    var comp = function(a, b) {
      return a - b;
    };

    JSAV._types.ds.BinaryTree.prototype.insert = function(value) {
      // helper function to recursively insert
      var ins = function(node, insval) {
        var val = node.value();
        if (!val || val === "jsavnull") { // no value in node
          node.value(insval);
        } else if (comp(val, insval) > 0) { // go left
          if (node.left()) {
            ins(node.left(), insval);
          } else {
            node.left(insval);
          }
        } else { // go right
          if (node.right()) {
            ins(node.right(), insval);
          } else {
            node.right(insval);
          }
        }
      };
      if ($.isArray(value)) { // array of values
        for (var i=0, l=value.length; i < l; i++) {
          ins(this.root(), value[i]);
        }
      } else {
        ins(this.root(), value);
      }
      return this;
    };
    var initData, bt,
        jsav = new JSAV($(".avcontainer"));
    jsav.recorded();
    function init() {
      var nodeNum = 9;
      if (bt) {
        bt.clear();
      }
      var dataTest = function() {
        var js = jsav;
        return function(dataArr) {
          var bst = js.ds.bintree();
          bst.insert(dataArr);
          var result = bst.height() <= 4;
          bst.clear();
          return result;
        };
      }();
      initData = JSAV.utils.rand.numKeys(10, 100, nodeNum, {test: dataTest, tries: 30});
      bt = jsav.ds.bintree({center: true, visible: true, nodegap: 15});
      bt.insert(initData);
      bt.layout();
      bt.click(function() {
        if (this.element.hasClass("jsavnullnode")) { return; }
        this.highlight();
        var pos = jsav.canvas.find(".jsavlabel:visible").size();
        jsav.label(pos + 1, {relativeTo: this, anchor: "right top"});
        exercise.gradeableStep();
      });
      jsav.displayInit();
      return bt;
    }
    
    function model(modeljsav) {
      var modelBst = modeljsav.ds.bintree({center: true, nodegap: 15});
      for (var i = 0, l = initData.length; i < l; i++) {
        modelBst.insert(initData[i]);
      }
      modelBst.layout();
      modeljsav.clear();
      i = 0;
      var queue = [modelBst.root()],
          curr;
      while (queue.length > 0) {
        curr = queue.shift();
        curr.highlight();
        modeljsav.label(i + 1, {relativeTo: curr, visible: true, anchor: "right top"});
        modeljsav.stepOption("grade", true);
        modeljsav.step();
        i++;
        if (curr.left()) {
          queue.push(curr.left());
        }
        if (curr.right()) {
          queue.push(curr.right());
        }
      }
      return modelBst;
    }
    var exercise = jsav.exercise(model, init, {"css": "background-color"}, { 
      controls: $(".jsavexercisecontrols")
    });
    exercise.reset();
  })(jQuery);
    </script>
  </body>
</html>
